<script src='https://cdn.jsdelivr.net/gh/aframevr/aframe@1c2407b26c61958baa93967b5412487cd94b290b/dist/aframe-master.min.js'></script>
<script src="https://cdn.rawgit.com/donmccurdy/aframe-extras/cfe5f316/dist/aframe-extras.js"></script>
	
<style>
  .arjs-loader {
    height: 100%;
    width: 100%;
    position: absolute;
    top: 0;
    left: 0;
    background-color: rgba(0, 0, 0, 0.8);
    z-index: 9999;
    display: flex;
    justify-content: center;
    align-items: center;
  }

  .arjs-loader div {
    text-align: center;
    font-size: 1.25em;
    color: white;
  }
</style>

<!-- rawgithack development URL -->
<script src='https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar-nft.js'></script>

<body style='margin : 0px; overflow: hidden;'>
   <!-- minimal loader shown until image descriptors are loaded -->
  <div class="arjs-loader">
    <div>Loading, please wait...</div>
  </div>
    <a-scene
        vr-mode-ui='enabled: false;'
        renderer="logarithmicDepthBuffer: true;"
        embedded arjs='trackingMethod: best; sourceType: webcam; debugUIEnabled: false;'>

        <!-- use rawgithack to retrieve the correct url for nft marker (see 'pinball' below) -->
        <a-nft
            type='nft' url='novol-example/different-marks/novol-ultra-b/novol-ultra-b'
            smooth='true' smoothCount='10' smoothTolerance='0.01' smoothThreshold='5'>
            
            <a-box scale="100 100 100" position="400 800 0" color="green" depth="1" height="1" width="1"></a-box>
        </a-nft>
        <a-nft
            type='nft' url='novol-example/different-marks/novol-ultra-b2/novol-ultra-b2'
            smooth='true' smoothCount='10' smoothTolerance='0.01' smoothThreshold='5'>
            
            <a-box scale="100 100 100" position="500 800 0" color="red" depth="1" height="1" width="1"></a-box>
        </a-nft>
        <!-- <a-nft
            type='nft' url='novol-example/different-marks/novol-spectral/novol-spectral'
            smooth='true' smoothCount='10' smoothTolerance='0.01' smoothThreshold='5'>
            
            <a-box scale="100 100 100" position="450 400 0" color="yellow" depth="1" height="1" width="1"></a-box>
        </a-nft> -->
		<a-entity camera></a-entity>
    </a-scene>
</body>
