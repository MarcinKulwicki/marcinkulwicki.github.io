    display: flex;

    align-items: center;
  }

  .arjs-loader div {
    text-align: center;

</style>

<!-- rawgithack development URL -->
<script src='https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar-nft.js'></script>
<script>
  AFRAME.registerComponent('change-color-on-click', {
  // Could use a schem to preserve the color! then simply change it on update
  // if clicked?
    init: function () {
      var COLORS = [
        'pink',
        //'blue',
        'yellow',
        'red',
        'peachpuff',
        '#2EAFAC',
        '#BAE'
      ];

      this.el.addEventListener('click', function (evt) {
        var randomIndex = Math.floor(Math.random() * COLORS.length);
        var newColor = COLORS[randomIndex];
        this.setAttribute('material', 'color', newColor);
        console.log('I was clicked at: ', evt.detail.intersection.point, "and my new color is: ", newColor);
      });
    }
  });
</script>
<script>
  AFRAME.registerComponent('open-url-on-click', {
  // Could use a schem to preserve the color! then simply change it on update
  // if clicked?
    init: function () {
      this.el.addEventListener('click', function (evt) {
        window.open("https://n.novol.com/karty/tech/NO-21-22%20Dart%20Clear%208500.pdf");
      });
    }
  });
</script>
